<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Visistrom</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet" >

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template style -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Content -->
    <div id="main" class="container">
        <div class="row">
            <div class="col">
                <img id="light-bulb-icon" class="center_main" src="images/light-bulb-on.svg" alt="light-bulb  status">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="forecast" class="btn btn-primary btn-lg btn-block"  type="button" >Forecast</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="club"     class="btn btn-secondary btn-lg btn-block"type="button" >Club</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="history"  class="btn btn-success btn-lg btn-block"  type="button" >History</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="options"  class="btn btn-info btn-lg btn-block"     type="button" >Options</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap popper JavaScript -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Visistrom Application -->
    <script type="text/javascript" src="js/require.js" data-main="js/visistrom.js"></script>

</body>

</html>
